<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaMba Physiotherapy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }

    .smart-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo img {
      width: 150px;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-list li {
      position: relative;
    }

    .nav-list a {
      text-decoration: none;
      color: #111;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .nav-list a i {
      margin-right: 8px;
      padding: 5px;
      border: 2px solid transparent;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .nav-list a:hover i,
    .nav-list a:active i {
      border-color: #FFD700;
      color: #FFD700;
    }

    .nav-list a:hover,
    .nav-list a:active {
      color: #FFD700;
    }

    /* Cookie Banner */
    .cookie-banner {
      background-color: #000;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }

    .cookie-banner button {
      background-color: #FFD700;
      color: #111;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 15px;
    }

    .cookie-banner button:hover {
      background-color: #ffcc00;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .cookie-banner {
        font-size: 12px;
        padding: 8px;
      }
    }

    /* New Banner Section below navigation */
    .banner {
      background-color: #FFD700;
      color: #111;
      padding: 8px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 999;
    }

    .banner .book-btn {
      background-color: white;
      color: #111;
      padding: 6px 16px;
      border: 2px solid #111;
      border-radius: 6px;
      font-size: 14px;
      text-transform: uppercase;
      cursor: pointer;
      width: 130px;
      text-align: center;
    }

    .banner .nav-icons a {
      font-size: 20px;
      color: #111;
      margin: 0 10px;
      display: inline-block;
      transition: 0.3s;
    }

    .banner .nav-icons a:hover {
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <nav class="smart-nav">
    <div class="logo">
      <img src="logo.png" alt="Site Logo" id="logo" />
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-list" id="nav-list">
      <button class="close-btn" id="close-btn">&times;</button>
      <li><a href="index.html" onclick="closeMenuAndNavigate('index.html')"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="about.html" onclick="closeMenuAndNavigate('about.html')"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="#conditions"><i class="fas fa-heartbeat"></i> Conditions Treated</a></li>
      <li><a href="#visits"><i class="fas fa-house-user"></i> Home Visits</a></li>
      <li><a href="pricing.html" onclick="closeMenuAndNavigate('pricing.html')"><i class="fas fa-coins"></i> Pricing</a></li>
      <li><a href="privacy.html" onclick="closeMenuAndNavigate('privacy.html')"><i class="fas fa-shield-alt"></i> Privacy Policy</a></li>
      <li><a href="terms.html" onclick="closeMenuAndNavigate('terms.html')"><i class="fas fa-file-contract"></i> Terms of Service</a></li>

      <div class="nav-cta">
        <a href="contact.html"><button class="book-btn">Book Appointment</button></a>
        <div class="nav-icons">
          <a href="https://wa.me/27717729736"><i class="fab fa-whatsapp"></i></a>
          <a href="mailto:mambadifferance@gmail.com"><i class="fas fa-envelope"></i></a>
          <a href="tel:+27717729736"><i class="fas fa-phone"></i></a>
        </div>
      </div>
    </ul>
  </nav>

  <!-- Cookie Banner -->
  <div class="cookie-banner">
    <p>We use cookies to improve your experience. By using our website, you agree to our use of cookies.</p>
    <button onclick="dismissCookieBanner()">Got it</button>
  </div>

  <!-- New Banner Section below navigation -->
  <div class="banner">
    <button class="book-btn">Book Appointment</button>
    <div class="nav-icons">
      <a href="https://wa.me/27717729736"><i class="fab fa-whatsapp"></i></a>
      <a href="mailto:mambadifferance@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="tel:+27717729736"><i class="fas fa-phone"></i></a>
    </div>
  </div>

  <!-- Demo Sections -->
  <section id="home"><h2>Home</h2></section>
  <section id="conditions"><h2>Conditions Treated</h2></section>
  <section id="visits"><h2>Home Visits</h2></section>

  <footer>
    <p>&copy; 2025 MaMba Physiotherapy. All rights reserved.</p>
  </footer>

  <script>
    // Function to dismiss the cookie banner
    function dismissCookieBanner() {
      document.querySelector('.cookie-banner').style.display = 'none';
    }

    // Navigation toggle and close menu function
    const hamburger = document.getElementById('hamburger');
    const navList = document.getElementById('nav-list');
    const closeBtn = document.getElementById('close-btn');

    hamburger.addEventListener('click', () => {
      navList.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      navList.classList.remove('active');
      hamburger.classList.remove('active');
    });

    function closeMenuAndNavigate(url) {
      navList.classList.remove('active');
      hamburger.classList.remove('active');
      window.location.href = url;
    }
  </script>
</body>
</html>
