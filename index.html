<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Section with Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .gray-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensures content stays on top */
            background-color: #8D918D; /* The first color covers the entire section */
            z-index: 0; /* Ensures the background stays behind the content */
        }

        /* First Wave (using BCBEBC) */
        .gray-section::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Height of the first wave */
            background-color: #BCBEBC;
            clip-path: polygon(0 60%, 50% 0%, 100% 60%, 100% 100%, 0 100%);
            z-index: -1; /* Ensures it stays behind the text */
        }

        /* Second Wave (using D3D5D3) */
        .gray-section::after {
            content: '';
            position: absolute;
            bottom: 50px; /* Position it below the first wave */
            left: 0;
            width: 100%;
            height: 50px; /* Height of the second wave */
            background-color: #D3D5D3;
            clip-path: polygon(0 60%, 50% 0%, 100% 60%, 100% 100%, 0 100%);
            z-index: -1;
        }

        /* Third Wave (using white) */
        .gray-section .last-wave {
            content: '';
            position: absolute;
            bottom: 100px; /* Position it below the second wave */
            left: 0;
            width: 100%;
            height: 50px; /* Height of the third wave */
            background-color: white;
            clip-path: polygon(0 60%, 50% 0%, 100% 60%, 100% 100%, 0 100%);
            z-index: -1;
        }

        .text-content {
            position: relative;
            z-index: 1; /* Ensures text is above the background */
            color: #fff; /* White text color for contrast */
            text-align: center;
            padding: 20px;
        }

        .text-content h1 {
            font-size: 3.5rem;
            margin: 0;
            line-height: 1.3;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); /* Text shadow for readability */
        }

        .text-content p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            line-height: 1.5;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .text-content button {
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .text-content button:hover {
            background-color: #555;
        }

        /* Media Query for Landscape Orientation */
        @media (orientation: landscape) {
            .gray-section {
                flex-direction: row;
                height: 100vh;
            }

            .text-content {
                max-width: 50%;
                text-align: left;
                padding: 30px;
            }

            .text-content h1 {
                font-size: 4rem;
            }

            .text-content p {
                font-size: 1.4rem;
            }

            .text-content button {
                font-size: 1.2rem;
                padding: 14px 28px;
            }
        }

        /* Media Query for Portrait Orientation */
        @media (orientation: portrait) {
            .gray-section {
                flex-direction: column;
                height: auto;
                justify-content: center;
            }

            .text-content {
                max-width: 100%;
                text-align: center;
                padding: 20px;
            }

            .text-content h1 {
                font-size: 2.5rem;
            }

            .text-content p {
                font-size: 1.2rem;
            }

            .text-content button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }

        /* Additional mobile styles for smaller screens */
        @media (max-width: 480px) {
            .text-content h1 {
                font-size: 2rem;
            }

            .text-content p {
                font-size: 1rem;
            }

            .text-content button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gray-section">
        <div class="text-content">
            <h1>Everything About the Color Gray</h1>
            <p>The meaning of the color Gray and color combinations to inspire your next design.</p>
            <button aria-label="Start designing">Start designing</button>
        </div>
        <div class="last-wave"></div> <!-- Last wave -->
    </div>
</body>
</html>
