<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Section with Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .gray-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensures content stays on top */
            overflow: hidden;
        }

        /* Pseudo-element for background gradient */
        .gray-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #999999, #E3E3E3);
            z-index: -1; /* Places gradient behind content */
        }

        .text-content {
            max-width: 50%;
            position: relative;
            z-index: 1;
            color: #fff;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.6));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .text-content h1 {
            font-size: 3rem;
            margin: 0;
            line-height: 1.3;
        }

        .text-content p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            line-height: 1.5;
        }

        .text-content button {
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .text-content button:hover {
            background-color: #555;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #C0C0C0, #A9A9A9, #808080, #696969);
            clip-path: polygon(0 50%, 100% 0, 100% 100%, 0 100%);
            z-index: 1; /* Keep wave above the gradient but below the content */
        }

        /* Media Query for Landscape Orientation */
        @media (orientation: landscape) {
            .gray-section {
                flex-direction: row;
                height: 100vh;
            }

            .text-content {
                max-width: 50%;
                text-align: left;
                padding: 30px;
            }

            .text-content h1 {
                font-size: 3.5rem;
            }

            .text-content p {
                font-size: 1.4rem;
            }

            .text-content button {
                font-size: 1.2rem;
                padding: 14px 28px;
            }

            .wave {
                height: 200px;
            }
        }

        /* Media Query for Portrait Orientation */
        @media (orientation: portrait) {
            .gray-section {
                flex-direction: column;
                height: auto;
                justify-content: center;
            }

            .text-content {
                max-width: 100%;
                text-align: center;
                padding: 20px;
            }

            .text-content h1 {
                font-size: 2.5rem;
            }

            .text-content p {
                font-size: 1.2rem;
            }

            .text-content button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            .wave {
                height: 150px;
            }
        }

        /* Additional mobile styles for smaller screens */
        @media (max-width: 480px) {
            .text-content h1 {
                font-size: 2rem;
            }

            .text-content p {
                font-size: 1rem;
            }

            .text-content button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gray-section">
        <div class="text-content">
            <h1>We Build What You Need</h1>
            <p>High-performance websites, mobile apps, and custom digital solutions tailored to drive success.</p>
            <button aria-label="Start designing">Start designing</button>
        </div>
        <div class="wave"></div>
    </div>
</body>
</html>
