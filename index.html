<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gray-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(180deg, #999999, #E3E3E3);
            color: #fff;
        }

        .gray-section h1 {
            font-size: 3rem;
            margin: 0;
        }

        .gray-section p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .gray-section button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .gray-section button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="gray-section">
        <h1>Everything about the color Gray</h1>
        <p>The meaning of the color Gray and color combinations to inspire your next design.</p>
        <button>Start designing</button>
    </div>
</body>
</html>
