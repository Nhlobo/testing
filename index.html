<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            background-color: #121212; /* Dark background for contrast */
        }
        .card-container {
            width: 80%; /* Same size as the card */
            max-width: 1200px; /* Maximum width for larger screens */
            background: url('logo-Photoroom.png') no-repeat center center/cover;
            position: relative;
            padding: 0; /* No padding around the card */
            border-radius: 0; /* No rounded corners */
        }
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
            z-index: -1;
        }
        .card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%; /* Match the size of the container */
            height: 100%; /* Match the size of the container */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px; /* Padding inside the card */
            text-align: center;
        }
        .column {
            flex: 1;
            margin: 0 10px; /* Horizontal spacing between columns */
            text-align: center;
        }
        .column .number {
            font-size: 48px;
            color: #FFA500;
            margin-bottom: 10px;
        }
        .column p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="column">
                <div class="number" data-target="250">0</div>
                <p>Projects Completed</p>
            </div>
            <div class="column">
                <div class="number" data-target="302">0</div>
                <p>Staff Members</p>
            </div>
            <div class="column">
                <div class="number" data-target="99">0</div>
                <p>Awards Won</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numbers = document.querySelectorAll('.number');
            const cardContainer = document.querySelector('.card-container');

            // Function to start the counting animation
            function startCounting(number) {
                const target = parseInt(number.getAttribute('data-target'));
                let current = 0;
                const increment = target / 50; // Adjust for faster/slower animation

                function updateNumber() {
                    if (current < target) {
                        current += increment;
                        number.textContent = Math.floor(current);
                        requestAnimationFrame(updateNumber);
                    } else {
                        number.textContent = target;
                    }
                }

                updateNumber();
            }

            // Intersection Observer to detect when the card is in view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        numbers.forEach(number => startCounting(number));
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the card is visible
            });

            observer.observe(cardContainer);
        });
    </script>
</body>
</html>
