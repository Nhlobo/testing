<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Layout</title>
    <style>
        /* Container for all images */
        .picture-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        /* Styling for left large picture */
        .left-picture img,
        .small-picture img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }

        /* Left picture takes up more space */
        .left-picture {
            flex: 2;
        }

        /* Right pictures stack vertically */
        .right-pictures {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        /* Small pictures inside the right section */
        .small-picture {
            flex: 1;
        }

        /* Make sure pictures don't overflow */
        .picture-container {
            max-width: 1200px;
            margin: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .picture-container {
                padding: 10px;
                gap: 5px;
            }
        }

        /* Hover effect: Zoom effect */
        .picture-container img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="picture-container">
        <!-- Left Big Picture -->
        <div class="left-picture">
            <img src="IMG-20241015-WA0002.jpg" alt="Picture 1">
        </div>
        
        <!-- Right Stacked Pictures -->
        <div class="right-pictures">
            <div class="small-picture">
                <img src="IMG-20241015-WA0003.jpg" alt="Picture 2">
            </div>
            <div class="small-picture">
                <img src="IMG-20241015-WA0004.jpg" alt="Picture 3">
            </div>
        </div>
    </div>
</body>
</html>
