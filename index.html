<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Section with gradient overlay and landscape image */
        .logo-section {
            position: relative;
            height: 80vh; /* Adjust the height of the section */
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 255, 255, 0.1)); /* Gradient overlay */
        }

        /* Landscape image at the front, fully responsive */
        .landscape-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire section */
            object-position: center; /* Keeps the focus of the image centered */
        }

        /* Logo wrapper with animation */
        .logo-wrapper {
            position: absolute;
            bottom: 20px; /* Position logos towards the bottom */
            display: flex;
            animation: logoScroll 20s linear infinite; /* Slower animation speed for smoothness */
            z-index: 1; /* Ensure logos are on top of the image */
        }

        /* Individual logo styling */
        .logo {
            width: 150px; /* Uniform logo size */
            margin: 0 50px; /* Consistent space between logos */
            opacity: 1; /* Fully visible logos */
        }

        /* Animation for smooth scrolling of logos */
        @keyframes logoScroll {
            0% {
                transform: translateX(100%); /* Start off-screen to the right */
            }
            100% {
                transform: translateX(-100%); /* End off-screen to the left */
            }
        }

        /* Button Styling */
        .btn {
            position: absolute;
            left: 20px; /* Position the button on the far left */
            top: 50%; /* Vertically center the button */
            transform: translateY(-50%); /* Adjust exactly in the middle */
            padding: 8px 20px; /* Reduced padding for a smaller button */
            font-size: 0.9rem; /* Slightly smaller font size */
            text-transform: uppercase;
            background-color: #FFD700; /* Golden background */
            color: #333; /* Dark text color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2; /* Make sure the button is above the landscape image */
        }

        /* Hover effect for Buttons */
        .btn:hover {
            background-color: #ffcc00; /* Slightly darker yellow */
            transform: translateY(-3px); /* Slight hover lift effect */
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .logo {
                width: 120px; /* Smaller logo size for mobile */
                margin: 0 40px; /* Smaller space between logos */
            }
            /* Make the landscape image responsive on small screens */
            .landscape-image {
                object-fit: cover;
                object-position: center;
            }
        }

        /* Make the image fully responsive */
        @media (max-width: 480px) {
            .landscape-image {
                object-fit: cover;
                object-position: center; /* Keep the important part of the image in view */
            }
        }
    </style>
</head>
<body>
    <section class="logo-section">
        <!-- Landscape Image -->
        <img src="white.jpg" alt="Landscape" class="landscape-image"> <!-- Replace with your landscape image -->

        <!-- Logos moving over the landscape image -->
        <div class="logo-wrapper">
            <img src="logo-Photoroom.png" alt="Logo 1" class="logo"> <!-- Replace with your logos -->
            <img src="bg-dceb5d0c-5ae2-4d5e-91ca-f146a6781687 (1).png" alt="Logo 2" class="logo">
            <img src="bg-0cc3a803-bfa1-4a52-931d-092d8400927e.png" alt="Logo 3" class="logo">
        </div>

        <!-- Button to View Portfolio -->
        <a href="portfolio.html" class="btn">View Our Work</a>
    </section>
</body>
</html>
