<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .chatbot-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chatbot-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .chatbot-header h3 {
            margin: 0;
        }

        .chatbot-header .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .chatbot-header .close-button:hover {
            background: #ff3f3f;
        }

        .chatbot-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chatbot-message {
            margin-bottom: 15px;
        }

        .chatbot-message p {
            margin: 5px 0;
        }

        .instruction {
            font-size: 0.85em;
            color: gray;
        }

        .chatbot-options {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chatbot-options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .chatbot-options button:hover {
            background: #0055a4;
        }

        .chatbot-footer {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #0055a4;
        }
    </style>
</head>
<body>
    <!-- Logo for opening the chatbot -->
    <div class="chatbot-logo" onclick="toggleChatbot()">
        <img src="logo.jpg" alt="Chatbot Logo"> <!-- Replace "logo.jpg" with your actual logo file -->
    </div>

    <!-- Chatbot container -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <h3>Mapengo Support</h3>
            <button class="close-button" onclick="toggleChatbot()">Close</button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <!-- Initial Message -->
            <div class="chatbot-message">
                <p>Welcome! How can I assist you today?</p>
            </div>
        </div>
        <div class="chatbot-options" id="chatbot-options">
            <button onclick="showProcessOptions()">Our Process</button>
            <button onclick="showServiceOptions()">Our Services</button>
            <button onclick="showPricingOptions()">Website & App Development Pricing</button>
        </div>
    </div>

    <script>
        let previousOptions = [];
        let previousMessages = [];

        // Function to toggle the chatbot visibility
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot-container');
            if (chatbot.style.display === 'none' || chatbot.style.display === '') {
                chatbot.style.display = 'flex'; // Show the chatbot
            } else {
                chatbot.style.display = 'none'; // Hide the chatbot
            }
        }

        // Function to handle going back to previous options
        function goBack() {
            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');
            chatbotBody.innerHTML = previousMessages.pop(); // Remove last message
            chatbotOptions.innerHTML = previousOptions.pop(); // Restore previous options
        }

        // Show "Our Process" options
        function showProcessOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p>Step 1: Initial Meeting</p>
                    <p>What Happens: We start with either an in-person or online meeting to discuss your project requirements in detail.</p>
                    <p>Outcome: We provide recommendations to help you achieve the best results.</p>
                </div>
                <div class="chatbot-message">
                    <p>Step 2: Agreement & Payment</p>
                    <p>Online Contract: After the meeting, we prepare and send you an online contract outlining the agreed terms.</p>
                    <p>Invoice: Once you sign the contract, we send you an invoice.</p>
                    <p>Initial Payment: You pay 50% of the agreed amount to initiate the project.</p>
                </div>
                <div class="chatbot-message">
                    <p>Step 3: Development Phase</p>
                    <p>Progress Updates: We keep you updated regularly during the development process to ensure the project aligns with your expectations.</p>
                    <p>Collaboration: We welcome your feedback to make necessary adjustments.</p>
                </div>
                <div class="chatbot-message">
                    <p>Step 4: Testing & Finalization</p>
                    <p>Thorough Testing: Before finalizing, we conduct rigorous testing to meet quality standards.</p>
                    <p>Final Review: We provide a comprehensive walkthrough to confirm everything is in place.</p>
                </div>
                <div class="chatbot-message">
                    <p>Step 5: Final Payment & Delivery</p>
                    <p>Final Payment: You pay the remaining 50% once the project is ready.</p>
                    <p>Handover: After receiving final payment, we deploy the project live or hand it over, based on your preference.</p>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }

        // Show "Our Services" options
        function showServiceOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p>Web Development: Custom websites designed for performance, security, and user experience.</p>
                    <p>Mobile Apps: Innovative mobile applications for Android and iOS, built to engage and retain users.</p>
                    <p>E-Commerce: Scalable e-commerce platforms with seamless integration and attractive designs.</p>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }

        // Show "Website & App Development Pricing" options
        function showPricingOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p><b>Website Development</b></p>
                    <p><b>Basic Website:</b> R3,000 (Starting from) – 1-3 pages, custom landing page, contact form, basic SEO setup.</p>
                    <p><b>Standard Website:</b> R6,000 (Starting from) – 4-8 pages, contact forms, galleries, social media integration.</p>
                    <p><b>Premium Website:</b> R12,000 (Starting from) – 8-16 pages, advanced SEO, blog, portfolio, social media/chat integration.</p>
                </div>
                <div class="chatbot-message">
                    <p><b>App Development</b></p>
                    <p><b>Basic App:</b> R50,000 (Starting from) – Simple features like form submissions, user login.</p>
                    <p><b>Standard App:</b> R75,000 (Starting from) – Advanced UI/UX design, API integration, admin dashboard.</p>
                    <p><b>Premium App:</b> R120,000 (Starting from) – Full custom design, real-time features, payment gateway integration.</p>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }
    </script>
</body>
</html>
