<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #000;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .gallery-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gallery-container img.active {
            opacity: 1;
        }

        /* Title Styling */
        .image-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Arrow buttons styling */
        .arrow-btn {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        .arrow-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <h1>Car Image Gallery</h1>

    <!-- Image Display Section -->
    <div class="gallery-container">
        <!-- Left Arrow Button -->
        <button class="arrow-btn left" onclick="changeImage(-1)" aria-label="Previous image">&#10094;</button>
        
        <!-- Image Display Section -->
        <div class="image-container">
            <img id="car-image" src="car1.jpg" alt="Car Image 1" class="active">
            <div id="image-title" class="image-title">Car 1</div>
        </div>
        
        <!-- Right Arrow Button -->
        <button class="arrow-btn right" onclick="changeImage(1)" aria-label="Next image">&#10095;</button>
    </div>

    <script>
        // JavaScript functionality
        let currentImageIndex = 0;
        const images = [
            { src: "car1.jpg", title: "Car 1" },  // Image 1
            { src: "copy.png", title: "Car 2" },  // Image 2
            { src: "try.png", title: "Car 3" },   // Image 3
            { src: "car4.jpg", title: "Car 4" }   // Image 4
        ];

        const carImage = document.getElementById("car-image");
        const imageTitle = document.getElementById("image-title");

        function changeImage(direction) {
            // Calculate the next image index
            currentImageIndex += direction;

            // Loop back to the start or end if we reach the last or first image
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;  // Loop to the last image
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;  // Loop to the first image
            }

            // Fade out the current image
            carImage.classList.remove("active");

            // Wait for the fade-out to complete before changing the image
            setTimeout(() => {
                // Change the image source and title
                carImage.src = images[currentImageIndex].src;
                imageTitle.textContent = images[currentImageIndex].title;

                // Fade in the new image
                carImage.classList.add("active");
            }, 1000);  // Match the transition duration
        }
    </script>
</body>
</html>
