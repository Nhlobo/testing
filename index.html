<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <style>
        /* Global reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery-container {
            position: relative;
            width: 612px; /* Fixed width */
            height: 407px; /* Fixed height */
            overflow: hidden;
        }

        /* Styling for image */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Custom arrow button styles */
        .arrow {
            cursor: pointer;
            height: 60px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.1s;
            width: 50px;
        }

        .arrow-left {
            left: -60px; /* Positioning outside the left of the image */
        }

        .arrow-right {
            right: -60px; /* Positioning outside the right of the image */
        }

        .arrow-top, .arrow-bottom {
            background-color: #666;
            height: 4px;
            position: absolute;
            top: 50%;
            width: 100%;
        }

        .arrow-top:after, .arrow-bottom:after {
            background-color: #fff;
            content: "";
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.15s;
        }

        .arrow-top {
            transform: rotate(45deg);
            transform-origin: bottom right;
        }

        .arrow-top:after {
            left: 100%;
            right: 0;
        }

        .arrow-bottom {
            transform: rotate(-45deg);
            transform-origin: top right;
        }

        .arrow-bottom:after {
            left: 0;
            right: 100%;
        }

        .arrow:hover .arrow-top:after {
            left: 0;
        }

        .arrow:hover .arrow-bottom:after {
            right: 0;
        }

        .arrow:active {
            transform: translateY(-50%) scale(0.9);
        }

    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Left Arrow Button -->
        <div class="arrow arrow-left" onclick="changeImage(-1)">
            <div class="arrow-top"></div>
            <div class="arrow-bottom"></div>
        </div>
        
        <!-- Image Display Section -->
        <div class="image-container">
            <img id="car-image" src="car1.jpg" alt="Car Image">
        </div>
        
        <!-- Right Arrow Button -->
        <div class="arrow arrow-right" onclick="changeImage(1)">
            <div class="arrow-top"></div>
            <div class="arrow-bottom"></div>
        </div>
    </div>

    <script>
        // JavaScript to handle image changes
        let currentImageIndex = 0;
        const images = [
            "almost.jpg",  // Replace with actual image file paths
            "almost.jpg",
            "almost.jpg",
            "almost.jpg"
        ];

        const carImage = document.getElementById("car-image");

        function changeImage(direction) {
            // Update the image index based on direction (1 for next, -1 for previous)
            currentImageIndex += direction;

            // Loop back to the start or end if we reach the last or first image
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;  // Loop to the last image
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;  // Loop to the first image
            }

            // Change the image source to the new one
            carImage.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
