<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .showcase {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        p {
            color: #666;
        }

        .carousel {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .carousel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        .view-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #5f6cff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-btn:hover {
            background-color: #4c57cc;
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        button:hover {
            color: #333;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <section class="showcase">
        <h2>Showcase</h2>
        <p>Projects & Collaborations</p>
        <div class="carousel">
            <button class="prev">&lt;</button>
            <div class="carousel-inner">
                <!-- Add your projects here -->
                <div class="carousel-item">
                    <img src="almost.jpg" alt="Project 1">
                    <h3>Project Title 1</h3>
                    <p>Description of project 1. Keep it brief and engaging.</p>
                    <a href="#" class="view-btn">View</a>
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Project 2">
                    <h3>Project Title 2</h3>
                    <p>Description of project 2. Keep it brief and engaging.</p>
                    <a href="#" class="view-btn">View</a>
                </div>
                <!-- Add more carousel items up to 14 -->
            </div>
            <button class="next">&gt;</button>
        </div>
    </section>
    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let index = 0;

        prevButton.addEventListener('click', () => {
            if (index > 0) {
                index--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (index < 13) { // Adjust based on the number of items (14 - 1 = 13)
                index++;
                updateCarousel();
            }
        });

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
