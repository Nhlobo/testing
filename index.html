<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Navigation with Hamburger</title>
  
  <!-- Google Fonts for Smooth Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif; /* Smooth and modern font */
      scroll-behavior: smooth;
      background-color: #121212;
      color: white;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    nav {
      background-color: #ffffff; /* Pure white background */
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }

    .smart-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo img {
      width: 150px; /* Adjust the size to fit your logo */
      height: auto;
      display: block;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-list li {
      position: relative;
    }

    .nav-list a {
      text-decoration: none;
      color: #111; /* Dark text color */
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    /* ðŸŽ¯ ICON COLORS & BORDERS */
    .nav-list a i {
      margin-right: 8px;
      padding: 5px;
      border: 2px solid transparent; /* Default border */
      border-radius: 50%; /* Rounded icon border */
      transition: 0.3s ease;
    }

    /* Yellow border around icons */
    .nav-list a:hover i,
    .nav-list a.active i {
      border-color: #FFD700; /* Yellow border */
      color: #FFD700; /* Icon color changes to yellow */
    }

    .nav-list a.active {
      color: #FFD700; /* Active link text color */
      font-weight: bold;
      border-bottom: 2px solid #FFD700; /* Active underline effect */
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #111;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .nav-list {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: #ffffff; /* White background for mobile */
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 2rem;
        transform: translateY(-100%);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.3s ease;
        z-index: 999;
      }

      .nav-list.active {
        transform: translateY(0);
        opacity: 1;
      }

      .hamburger {
        display: flex;
      }
    }

    section {
      padding: 100px 20px;
      border-bottom: 1px solid #ddd;
      height: 100vh;
      background: #f9f9f9;
      color: #111;
    }

    footer {
      padding: 1rem;
      text-align: center;
      background: #121212;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="smart-nav">
    <div class="logo">
      <img src="logo.png" alt="Site Logo" /> <!-- Updated to use image logo -->
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-list" id="nav-list">
      <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="#services"><i class="fas fa-briefcase"></i> Services</a></li>
      <li><a href="#visits"><i class="fas fa-house-user"></i> Home Visits</a></li>
      <li><a href="#testimonials"><i class="fas fa-comment-dots"></i> Testimonials</a></li>
      <li><a href="#blog"><i class="fas fa-blog"></i> Blog</a></li>
      <li><a href="#privacy"><i class="fas fa-user-secret"></i> Privacy</a></li>
      <li><a href="#terms"><i class="fas fa-file-contract"></i> Terms</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Demo Sections -->
  <section id="home"><h2>Home</h2></section>
  <section id="about"><h2>About</h2></section>
  <section id="services"><h2>Services</h2></section>
  <section id="visits"><h2>Home Visits</h2></section>
  <section id="testimonials"><h2>Testimonials</h2></section>
  <section id="blog"><h2>Blog</h2></section>
  <section id="privacy"><h2>Privacy Policy</h2></section>
  <section id="terms"><h2>Terms of Service</h2></section>
  <section id="contact"><h2>Contact</h2></section>

  <footer>
    <p>&copy; 2025 Novice Mathebula</p>
  </footer>

  <!-- Scroll Spy + Hamburger Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navList = document.getElementById('nav-list');
    const navLinks = document.querySelectorAll('.nav-list a');
    const sections = document.querySelectorAll('section');
    const body = document.body;

    // Toggle hamburger menu and prevent scrolling
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navList.classList.toggle('active');
      body.classList.toggle('no-scroll'); // Prevent scrolling when menu is open
    });

    // Close menu when a link is clicked and scroll to section
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navList.classList.remove('active');
        body.classList.remove('no-scroll'); // Allow scrolling again
      });
    });

    // Close menu if clicked outside
    window.addEventListener('click', (e) => {
      if (!navList.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        navList.classList.remove('active');
        body.classList.remove('no-scroll');
      }
    });

    // Scroll spy effect to highlight active link
    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 110;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
