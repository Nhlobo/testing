<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    section.projects {
      padding: 40px 20px;
      text-align: center;
    }

    section.projects h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .picture-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto 30px auto;
      flex-wrap: nowrap; /* VERY IMPORTANT: prevent wrapping */
    }

    .left-picture {
      flex: 2;
      min-width: 0;
    }

    .right-pictures {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      min-width: 0;
    }

    .left-picture img,
    .small-picture img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    .small-picture {
      flex: 1;
    }

    /* Button styling */
    .view-all-btn {
      display: inline-block;
      padding: 15px 25px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .view-all-btn:hover {
      background-color: #555;
    }

    /* Make images responsive but keep structure */
    @media (max-width: 768px) {
      .picture-container {
        flex-wrap: nowrap; /* Stay side-by-side */
      }
      .left-picture, .right-pictures {
        flex: 1 1 50%;
      }
    }
    
    @media (max-width: 480px) {
      .picture-container {
        flex-wrap: nowrap; /* Still no wrap */
      }
      .left-picture, .right-pictures {
        flex: 1 1 50%;
      }
    }
  </style>
</head>
<body>

<section class="projects">
  <h2>PROJECTS</h2>

  <div class="picture-container">
    <!-- Left Big Picture -->
    <div class="left-picture">
      <img src="Clyde-2.jpg" alt="Picture 1">
    </div>

    <!-- Right Stacked Pictures -->
    <div class="right-pictures">
      <div class="small-picture">
        <img src="Clyde-2.jpg" alt="Picture 2">
      </div>
      <div class="small-picture">
        <img src="IMG-20241015-WA0003.jpg" alt="Picture 3">
      </div>
    </div>
  </div>

  <!-- View All Projects Button -->
  <a href="projects.html" class="view-all-btn">View All Projects</a>
</section>

</body>
</html>
