<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Inspired Portfolio</title>
  <style>
    /* Styles for the portfolio section */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0f0f2d; /* Dark futuristic background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-section .background {
      position: relative;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #1c1c40, #282850);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .portfolio-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .portfolio-picture {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      border: 3px solid #00ffcc; /* Neon AI-inspired border */
    }

    .description {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
      text-transform: uppercase;
    }

    .text {
      font-size: 1rem;
      color: #e0e0e0;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn.view-more {
      background: #00ffcc;
      color: #0f0f2d;
    }

    .btn.view-live {
      background: transparent;
      color: #00ffcc;
      border: 2px solid #00ffcc;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
    }
  </style>
</head>
<body>
  <div class="portfolio-section">
    <div class="background">
      <div class="portfolio-item">
        <img src="portfolio-picture.jpg" alt="Portfolio Picture" class="portfolio-picture">
        <div class="description">
          <p class="title">Project Title</p>
          <p class="text">Short project description that highlights key features.</p>
          <div class="buttons">
            <a href="#" class="btn view-more">View More</a>
            <a href="#" class="btn view-live">View Live</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
