<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            width: 100%; /* Full width */
            height: 50vh; /* Adjust the height as needed (50% of viewport height) */
            background: url('IMG-20241015-WA0004.jpg') no-repeat center center/cover;
            color: #FFFFFF;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%; /* Match the width of the section */
            height: 100%; /* Match the height of the section */
            background: rgba(0, 0, 0, 0.7);
            padding: 20px; /* Padding inside the card */
            text-align: center;
        }
        .column {
            flex: 1;
            margin: 0 10px; /* Horizontal spacing between columns */
            text-align: center;
        }
        .column .number {
            font-size: 48px;
            color: #FFA500;
            margin-bottom: 10px;
        }
        .column p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="card">
            <div class="column">
                <div class="number" data-target="250">0</div>
                <p>Projects Completed</p>
            </div>
            <div class="column">
                <div class="number" data-target="302">0</div>
                <p>Staff Members</p>
            </div>
            <div class="column">
                <div class="number" data-target="99">0</div>
                <p>Awards Won</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numbers = document.querySelectorAll('.number');
            const section = document.querySelector('.section');

            // Function to start the counting animation
            function startCounting(number) {
                const target = parseInt(number.getAttribute('data-target'));
                let current = 0;
                const increment = target / 50; // Adjust for faster/slower animation

                function updateNumber() {
                    if (current < target) {
                        current += increment;
                        number.textContent = Math.floor(current);
                        requestAnimationFrame(updateNumber);
                    } else {
                        number.textContent = target;
                    }
                }

                updateNumber();
            }

            // Intersection Observer to detect when the section is in view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        numbers.forEach(number => startCounting(number));
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the section is visible
            });

            observer.observe(section);
        });
    </script>
</body>
</html>
