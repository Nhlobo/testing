<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic styling */
        .chatbot-message {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #chatbot-body {
            padding: 20px;
        }

        #chatbot-options {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="chatbot-body">
        <!-- Initial message -->
        <div class="chatbot-message">
            <p>Hello! How can I assist you today?</p>
        </div>
    </div>

    <div id="chatbot-options">
        <!-- Option buttons -->
        <button onclick="showServiceOptions()">Our Services</button>
        <button onclick="showPricingOptions()">Pricing</button>
    </div>

    <script>
        let previousMessages = [];
        let previousOptions = [];

        // Show "Our Services" options
        function showServiceOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p><strong>Web Development:</strong> Custom website creation, including responsive design, CMS integration, and more.</p>
                </div>
                <div class="chatbot-message">
                    <p><strong>Mobile App Development:</strong> Native and hybrid app solutions for both iOS and Android.</p>
                </div>
                <div class="chatbot-message">
                    <p><strong>E-Commerce Solutions:</strong> Online store setup, payment gateway integration, and inventory management.</p>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }

        // Show "Pricing" options
        function showPricingOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <button class="collapsible">Standard Website Pricing</button>
                    <div class="content">
                        <p>R5,000 – 3-5 pages, SEO optimization, responsive design, and basic integration (e.g., contact form, blog).</p>
                    </div>
                </div>
                <div class="chatbot-message">
                    <button class="collapsible">Premium Website Pricing</button>
                    <div class="content">
                        <p>R8,000 – 5-7 pages, advanced SEO, e-commerce integration, and full customization.</p>
                    </div>
                </div>
                <div class="chatbot-message">
                    <button class="collapsible">App Development Pricing</button>
                    <div class="content">
                        <p>Basic – R10,000, Standard – R15,000, Premium – R25,000.</p>
                    </div>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;

            // Add collapsible functionality for pricing
            var coll = document.getElementsByClassName("collapsible");
            for (var i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        }

        // Show "Our Process" options
        function showProcessOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p><strong>Step 1:</strong> Consultation – We understand your requirements and vision.</p>
                </div>
                <div class="chatbot-message">
                    <p><strong>Step 2:</strong> Design – We create wireframes and design mockups for approval.</p>
                </div>
                <div class="chatbot-message">
                    <p><strong>Step 3:</strong> Development – We build your product with the latest technologies.</p>
                </div>
                <div class="chatbot-message">
                    <p><strong>Step 4:</strong> Launch – We ensure everything is functioning before going live.</p>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }

        // Go back to the previous step
        function goBack() {
            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = previousMessages.pop();
            chatbotOptions.innerHTML = previousOptions.pop();
        }
    </script>
</body>
</html>
