<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Showcase</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Showcase Section */
        .showcase {
            padding: 40px 20px;
            text-align: center;
        }

        .showcase h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .showcase p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Carousel Wrapper */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-item img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .carousel-item h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .carousel-item p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .view-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5f6cff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-btn:hover {
            background-color: #4c57cc;
        }

        /* Navigation Buttons */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            z-index: 10;
        }

        button:hover {
            color: #333;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel-item img {
                max-height: 200px;
            }

            .carousel-item h3 {
                font-size: 1.2rem;
            }

            .carousel-item p {
                font-size: 0.9rem;
            }

            .view-btn {
                padding: 8px 16px;
            }

            button {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-item img {
                max-height: 150px;
            }

            .carousel-item h3 {
                font-size: 1rem;
            }

            .carousel-item p {
                font-size: 0.8rem;
            }

            .view-btn {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <section class="showcase">
        <h2>Showcase</h2>
        <p>Projects & Collaborations</p>
        <div class="carousel">
            <button class="prev">&lt;</button>
            <div class="carousel-inner">
                <!-- Add your projects here -->
                <div class="carousel-item">
                    <img src="image1.jpg" alt="Project 1">
                    <h3>Project Title 1</h3>
                    <p>Description of project 1. Keep it brief and engaging.</p>
                    <a href="#" class="view-btn">View</a>
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Project 2">
                    <h3>Project Title 2</h3>
                    <p>Description of project 2. Keep it brief and engaging.</p>
                    <a href="#" class="view-btn">View</a>
                </div>
                <!-- Add up to 14 projects -->
            </div>
            <button class="next">&gt;</button>
        </div>
    </section>
    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let index = 0;

        prevButton.addEventListener('click', () => {
            if (index > 0) {
                index--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (index < 13) { // Adjust based on the number of items (14 - 1 = 13)
                index++;
                updateCarousel();
            }
        });

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
