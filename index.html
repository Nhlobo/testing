<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Section with Logo</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensure consistent box sizing */
            font-family: 'Roboto', sans-serif;
        }

        /* Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 255, 255, 0.1)); /* Darker gradient */
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Gray Section Styles */
        .gray-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensures content stays on top */
            background-color: #8D918D; /* The first color covers the entire section */
            z-index: 0; /* Ensures the background stays behind the content */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
        }

        /* First Wave (using BCBEBC) */
        .gray-section::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Height of the first wave */
            background-color: #BCBEBC;
            clip-path: polygon(0 40%, 10% 60%, 30% 40%, 50% 60%, 70% 40%, 90% 60%, 100% 40%, 100% 100%, 0 100%);
            z-index: -1; /* Ensures it stays behind the text */
        }

        /* Second Wave (using D3D5D3) */
        .gray-section::after {
            content: '';
            position: absolute;
            bottom: 60px; /* Position it below the first wave */
            left: 0;
            width: 100%;
            height: 60px; /* Height of the second wave */
            background-color: #D3D5D3;
            clip-path: polygon(0 50%, 10% 70%, 30% 50%, 50% 70%, 70% 50%, 90% 70%, 100% 50%, 100% 100%, 0 100%);
            z-index: -1;
        }

        /* Third Wave (using white) */
        .gray-section .last-wave {
            content: '';
            position: absolute;
            bottom: 120px; /* Position it below the second wave */
            left: 0;
            width: 100%;
            height: 60px; /* Height of the third wave */
            background-color: white;
            clip-path: polygon(0 60%, 10% 80%, 30% 60%, 50% 80%, 70% 60%, 90% 80%, 100% 60%, 100% 100%, 0 100%);
            z-index: -1;
        }

        .text-content {
            position: relative;
            z-index: 1; /* Ensures text is above the background */
            color: #fff; /* White text color for contrast */
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        /* Improved Header Styling */
        .text-content h1 {
            font-size: 4rem; /* Larger header */
            margin: 0;
            line-height: 1.2;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); /* Enhanced text shadow */
            letter-spacing: 1px; /* Spacing between letters */
        }

        .text-content p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            line-height: 1.6;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); /* Text shadow for readability */
        }

        .text-content button {
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            letter-spacing: 1px; /* Slight letter spacing for button */
        }

        .text-content button:hover {
            background-color: #555;
        }

        /* Media Query for Landscape Orientation */
        @media (orientation: landscape) {
            .gray-section {
                flex-direction: row;
                height: 100vh;
            }

            .text-content {
                max-width: 50%;
                text-align: left;
                padding: 30px;
            }

            .text-content h1 {
                font-size: 4.5rem;
            }

            .text-content p {
                font-size: 1.6rem;
            }

            .text-content button {
                font-size: 1.3rem;
                padding: 14px 28px;
            }
        }

        /* Media Query for Portrait Orientation */
        @media (orientation: portrait) {
            .gray-section {
                flex-direction: column;
                height: auto;
                justify-content: center;
            }

            .text-content {
                max-width: 100%;
                text-align: center;
                padding: 20px;
            }

            .text-content h1 {
                font-size: 3rem;
            }

            .text-content p {
                font-size: 1.3rem;
            }

            .text-content button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }

        /* Additional mobile styles for smaller screens */
        @media (max-width: 480px) {
            .text-content h1 {
                font-size: 2.5rem;
            }

            .text-content p {
                font-size: 1.2rem;
            }

            .text-content button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gray-section">
        <div class="text-content">
            <h1>Everything About the Color Gray</h1>
            <p>The meaning of the color Gray and color combinations to inspire your next design.</p>
            <button aria-label="Start designing">Start designing</button>
        </div>
        <div class="last-wave"></div> <!-- Last wave -->
    </div>
</body>
</html>
