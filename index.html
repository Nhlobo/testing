<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e6f0fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .testimonial-container {
      text-align: center;
      background: none;
      padding: 20px;
      max-width: 600px;
      width: 90%;
    }

    .testimonial-container h2 {
      color: #3366ff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .testimonial-card {
      position: relative;
      background: none;
      padding: 20px;
    }

    .testimonial-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      border: 5px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .testimonial-text {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .testimonial-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 10px;
      color: #000;
    }

    .testimonial-title {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    .testimonial-icons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      align-items: center;
    }

    .arrow {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .arrow:hover {
      color: #3366ff;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #3366ff;
    }
  </style>
</head>
<body>

<div class="testimonial-container">
  <h2>Testimonial Slider</h2>

  <div class="testimonial-card">
    <img src="download.jpeg" alt="Profile" class="testimonial-image">

    <p class="testimonial-text">
      Your coffee hits the spot every time. Thank you for the experience of pure, delicious coffee masterfully roasted! I will never purchase any other and I will spread the word. I would like to highly recommend it.
    </p>

    <div class="testimonial-icons">
      <span class="arrow">&#10094;</span>
      <span class="arrow">&#10095;</span>
    </div>

    <div class="testimonial-name">Marnie Rotter</div>
    <div class="testimonial-title">Web Developer</div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</div>

</body>
</html>
