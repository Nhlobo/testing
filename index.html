<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00e0ff;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.8rem;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px; /* To push below navbar */
    }

    .hero h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <header>
    <div class="logo">MySite</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
  </header>

  <section class="hero">
    <h1>Welcome to My Website</h1>
  </section>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }
  </script>

</body>
</html>
