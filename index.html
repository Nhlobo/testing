<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Section with Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .gray-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensures content stays on top */
            overflow: hidden;
        }

        /* Pseudo-element for advanced background gradient */
        .gray-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #999999, #A9A9A9, #D3D3D3, #E3E3E3);
            z-index: -1; /* Places gradient behind content */
            opacity: 0.8;
        }

        .text-content {
            max-width: 70%;
            text-align: center; /* Center align text for landscape */
            color: #fff;
            position: relative; /* Ensure text stays on top */
            z-index: 1;
        }

        .text-content h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: bold;
        }

        .text-content p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            line-height: 1.6;
        }

        .text-content button {
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .text-content button:hover {
            background-color: #555;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #C0C0C0, #A9A9A9, #808080, #696969);
            clip-path: polygon(0 50%, 100% 0, 100% 100%, 0 100%);
            z-index: 1; /* Keep wave above the gradient but below the content */
        }
    </style>
</head>
<body>
    <div class="gray-section">
        <div class="text-content">
            <h1>Everything about the color Gray</h1>
            <p>The meaning of the color Gray and color combinations to inspire your next design.</p>
            <button>Start designing</button>
        </div>
        <div class="wave"></div>
    </div>
</body>
</html>
