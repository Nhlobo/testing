<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Section with Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gray-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: left;
            padding: 0 10%;
            background: linear-gradient(180deg, #999999, #E3E3E3);
            position: relative;
            overflow: hidden;
            color: #fff;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .text-content p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .text-content button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .text-content button:hover {
            background-color: #555;
        }

        .logo {
            max-width: 40%;
            flex-basis: 40%;
        }

        .logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #C0C0C0, #A9A9A9, #808080, #696969);
            clip-path: polygon(0 50%, 100% 0, 100% 100%, 0 100%);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gray-section {
                padding: 0 5%;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .text-content {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .text-content h1 {
                font-size: 2rem;
            }

            .text-content p {
                font-size: 1rem;
            }

            .text-content button {
                font-size: 0.9rem;
            }

            .logo {
                max-width: 70%;
                flex-basis: 70%;
            }

            .wave {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .text-content h1 {
                font-size: 1.5rem;
            }

            .text-content p {
                font-size: 0.9rem;
            }

            .text-content button {
                font-size: 0.8rem;
                padding: 8px 16px;
            }

            .logo {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="gray-section">
        <div class="text-content">
            <h1>Everything about the color Gray</h1>
            <p>The meaning of the color Gray and color combinations to inspire your next design.</p>
            <button>Start designing</button>
        </div>
        <div class="logo">
            <img src="logo-Photoroom.png" alt="Logo">
        </div>
        <div class="wave"></div>
    </div>
</body>
</html>
