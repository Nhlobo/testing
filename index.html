<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery-container {
            position: relative;
            width: 70%;
            max-width: 800px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        .arrow-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Left Arrow Button -->
        <button class="arrow-btn left" onclick="changeImage(-1)">&#10094;</button>
        
        <!-- Image Display Section -->
        <div class="image-container">
            <img id="car-image" src="car1.jpg" alt="Car Image">
        </div>
        
        <!-- Right Arrow Button -->
        <button class="arrow-btn right" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        // script.js
        let currentImageIndex = 0;
        const images = [
            "almost.jpg ",  // Replace with your image file paths
            "copy.png",
            "try.png",
            "car4.jpg"
        ];

        const carImage = document.getElementById("car-image");

        function changeImage(direction) {
            // Calculate next image index
            currentImageIndex += direction;

            // Loop back to the start or end if we reach the last or first image
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;  // Loop to the last image
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;  // Loop to the first image
            }

            // Change the image source
            carImage.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
