<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .chatbot-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chatbot-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
            max-height: 80vh;
            overflow-y: auto;
        }

        .chatbot-header {
            background: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .chatbot-header h3 {
            margin: 0;
        }

        .chatbot-header .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .chatbot-header .close-button:hover {
            background: #ff3f3f;
        }

        .chatbot-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chatbot-message {
            margin-bottom: 15px;
        }

        .chatbot-message p {
            margin: 5px 0;
        }

        .instruction {
            font-size: 0.85em;
            color: gray;
        }

        .chatbot-options {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chatbot-options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .chatbot-options button:hover {
            background: #0055a4;
        }

        .chatbot-footer {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #0055a4;
        }

        /* Collapsible section styles */
        .collapsible {
            background-color: #003366;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            margin-bottom: 10px;
        }

        .collapsible:hover {
            background-color: #0055a4;
        }

        .active, .collapsible:hover {
            background-color: #0055a4;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f4f4f9;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .chatbot-container {
                width: 90%;
                bottom: 10px;
            }

            .chatbot-options button {
                font-size: 14px;
            }

            .collapsible {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo for opening the chatbot -->
    <div class="chatbot-logo" onclick="toggleChatbot()">
        <img src="logo.jpg" alt="Chatbot Logo">
    </div>

    <!-- Chatbot container -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <h3>Mapengo Support</h3>
            <button class="close-button" onclick="toggleChatbot()">Close</button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <!-- Initial Message -->
            <div class="chatbot-message">
                <p>Welcome! How can I assist you today?</p>
            </div>
        </div>
        <div class="chatbot-options" id="chatbot-options">
            <button onclick="showProcessOptions()">Our Process</button>
            <button onclick="showServiceOptions()">Our Services</button>
            <button onclick="showPricingOptions()">Website & App Development Pricing</button>
        </div>
    </div>

    <script>
        let previousOptions = [];
        let previousMessages = [];

        // Function to toggle the chatbot visibility
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot-container');
            if (chatbot.style.display === 'none' || chatbot.style.display === '') {
                chatbot.style.display = 'flex'; // Show the chatbot
            } else {
                chatbot.style.display = 'none'; // Hide the chatbot
            }
        }

        // Function to handle going back to previous options
        function goBack() {
            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');
            chatbotBody.innerHTML = previousMessages.pop(); // Remove last message
            chatbotOptions.innerHTML = previousOptions.pop(); // Restore previous options
        }

        // Show "Our Process" options
        function showProcessOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p><strong>Step 1: Initial Meeting</strong></p>
                    <button class="collapsible">Click to know more</button>
                    <div class="content">
                        <p>We start with either an in-person or online meeting to discuss your project requirements in detail.</p>
                        <p><strong>Outcome:</strong> We provide recommendations to help you achieve the best results.</p>
                    </div>
                </div>
                <div class="chatbot-message">
                    <p><strong>Step 2: Agreement & Payment</strong></p>
                    <button class="collapsible">Click to know more</button>
                    <div class="content">
                        <p>After the meeting, we prepare and send you an online contract outlining the agreed terms. Once you sign it, we send you an invoice.</p>
                        <p><strong>Payment:</strong> You pay 50% upfront to start the project.</p>
                    </div>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;

            // Add collapsible functionality
            var coll = document.getElementsByClassName("collapsible");
            for (var i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        }

        // Show "Website & App Development Pricing" options
        function showPricingOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p>We offer competitive pricing based on your needs. Please get in touch with us for a customized quote.</p>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }

        // Show "Our Services" options
        function showServiceOptions() {
            previousMessages.push(document.getElementById('chatbot-body').innerHTML);
            previousOptions.push(document.getElementById('chatbot-options').innerHTML);

            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotOptions = document.getElementById('chatbot-options');

            chatbotBody.innerHTML = `
                <div class="chatbot-message">
                    <p>We offer the following services:</p>
                    <ul>
                        <li>Website Design and Development</li>
                        <li>Mobile App Development</li>
                        <li>UI/UX Design</li>
                    </ul>
                </div>
            `;

            chatbotOptions.innerHTML = `
                <button onclick="goBack()">Back</button>
            `;
        }
    </script>
</body>
</html>
