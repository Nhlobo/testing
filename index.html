<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapengo Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .chatbot-container {
            width: 350px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chatbot-header h3 {
            margin: 0;
        }

        .chatbot-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chatbot-message {
            margin-bottom: 15px;
        }

        .chatbot-message p {
            margin: 5px 0;
        }

        .instruction {
            font-size: 0.85em;
            color: gray;
        }

        .chatbot-options {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chatbot-options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .chatbot-options button:hover {
            background: #0055a4;
        }

        .chatbot-footer {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #0055a4;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h3>Mapengo Support</h3>
            <p>Ask Mapengo AI</p>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="chatbot-message">
                <p>Hi, I'm your AI assistant! How can I assist you today?</p>
                <p class="instruction">(Please specify your request for precise guidance)</p>
            </div>
        </div>
        <div class="chatbot-options">
            <button onclick="sendResponse('My project status is pending')">My project status is pending</button>
            <button onclick="sendResponse('I have a technical issue')">I have a technical issue</button>
            <button onclick="sendResponse('See more options')">See more options</button>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Send a message">
            <button id="send-button" onclick="handleUserInput()">Send</button>
        </div>
    </div>
    <script>
        function sendResponse(message) {
            const chatbotBody = document.getElementById('chatbot-body');

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerHTML = `<p>${message}</p>`;
            chatbotBody.appendChild(userMessage);

            // Add bot response
            const botMessage = document.createElement('div');
            botMessage.className = 'chatbot-message';
            botMessage.innerHTML = `<p>Thank you for your message: "${message}"</p>`;
            chatbotBody.appendChild(botMessage);

            // Scroll to the latest message
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        function handleUserInput() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput) {
                sendResponse(userInput);
                document.getElementById('user-input').value = ''; // Clear input field
            }
        }
    </script>
</body>
</html>
