<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00e0ff;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.8rem;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .search-icon {
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
      margin-left: 1rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar for Mobile -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="home-visits.html">Home Visits</a>
    <a href="contact.html">Contact Us</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="blog.html">Blog</a>
    <a href="privacy-policy.html">Privacy Policy</a>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo-Photoroom.png" alt="Logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="home-visits.html">Home Visits</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
      </ul>
    </nav>
    <div>
      <span class="search-icon" onclick="alert('Search function will be implemented next üîç')">üîç</span>
      <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Our Website</h1>
  </section>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }
  </script>

</body>
</html>
